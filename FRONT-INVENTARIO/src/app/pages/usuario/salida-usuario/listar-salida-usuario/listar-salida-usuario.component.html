<body>
    <div class="container">
        <h2><i class="fas fa-sign-out-alt"></i> Módulo de Salidas</h2>
        <hr>
        <div class="action-buttons">
            <button class="btn-action"  routerLink="/user-dashboard/salidas-usuario/registrar-salidas">
                <i class="fas fa-plus-circle"></i> Registrar Salida
            </button>
            <button class="btn-action" (click)="descargarPDF()">
                <i class="fas fa-file-pdf"></i> Generar Reporte
            </button>
        </div>
            <table class="table table-bordered">
        <thead  class="text-center">
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Fecha de Entrada</th>
                <th>Responsable</th>

                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let salida of detalleSalida">
                <td>{{ salida.detalleSalidaId }}</td>
                <td>{{ salida.producto.nombre }}</td>
                <td>{{ salida.descripcion }}</td>
                <td>{{ salida.cantidad }}</td>
                <td>{{salida.salida.fechaSalida}}</td>
                <td>{{salida.usuario.nombre}}</td>
                <td>
                    <button class="btn-details"
                        routerLink="/user-dashboard/salidas/detalle/{{salida.detalleSalidaId }}"><i
                            class='bx bx-info-circle'></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
