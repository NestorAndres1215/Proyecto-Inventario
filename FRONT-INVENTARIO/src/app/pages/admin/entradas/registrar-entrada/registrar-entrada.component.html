<body>
  <div class="container">
    <h1><i class="fas fa-sign-in-alt"></i> Registro de Entrada de Producto</h1>
    <hr />
    <form class="form-grid" [formGroup]="detalleEntradaForm" (ngSubmit)="enviarEntrada()">

      <!-- Usuario (solo lectura) -->
      <mat-form-field appearance="outline" *ngIf="isLoggedIn && user">
        <mat-label><i class="fas fa-user"></i> Usuario</mat-label>
        <input matInput required [value]="user.username" disabled />
      </mat-form-field>

      <!-- Producto -->
      <mat-form-field appearance="outline">
        <mat-label><i class="fas fa-box"></i> Producto</mat-label>
        <mat-select formControlName="productoId" required>
          <mat-option *ngFor="let producto of producto" [value]="producto.productoId">
            {{ producto.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="outline">
        <mat-label><i class="fas fa-file-alt"></i> Descripción</mat-label>
        <input matInput formControlName="descripcion" required />
      </mat-form-field>

      <!-- Cantidad -->
      <mat-form-field appearance="outline">
        <mat-label><i class="fas fa-sort-numeric-up"></i> Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad" required (input)="guardarValor($event)" />
      </mat-form-field>

      <!-- Fecha de Entrada -->
      <mat-form-field appearance="outline" style="grid-column: span 2">
        <mat-label><i class="fas fa-calendar-alt"></i> Fecha de Entrada</mat-label>
        <input matInput type="date" formControlName="fechaEntrada" required />
      </mat-form-field>

      <!-- Botones -->
      <div class="form-buttons">
        <button type="submit" class="btn-action">
          <i class="fas fa-save"></i> Registrar Entrada
        </button>
        <button type="button" class="btn-action" (click)="agregarProducto()">
          <i class="fas fa-plus-circle"></i> Agregar Registro
        </button>
      </div>

    </form>


    <div>
      <table class="table">
        <thead>
          <tr>
            <th><i class="fas fa-file-alt"></i> Descripción</th>
            <th><i class="fas fa-sort-numeric-up"></i> Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detalle of listaDetalleEntrada">
            <td>{{ detalle.descripcion }}</td>
            <td>{{ detalle.cantidad }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</body>
