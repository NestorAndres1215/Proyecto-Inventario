<div class="row">
    <div class="col-md-4 mb-3">
        <button class="btn btn-primary btn-block" routerLink="/user-dashboard/entradas-usuario/registrar-entradas">Registrar Entrada
            </button>
    </div>
</div>
<div class="col-md-4 mb-3">
    <button class="btn btn-primary btn-block" (click)="descargarPDF()">Generar Reporte</button>
</div>
<div>

    <table class="table table-bordered">
        <thead style="background-color: deepskyblue;" class="text-center">
            <tr>
                <th>CÃ³digo</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Fecha de Entrada</th>
                <th>Responsable</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let entradas of detalleEntrada">
                <td>{{ entradas.detalleEntradaId }}</td>
                <td>{{ entradas.producto?.nombre }}</td>
                <td>{{ entradas.descripcion }}</td>
                <td>{{ entradas.cantidad }}</td>
                <td>{{entradas.entrada.fechaEntrada}}</td>
                <td>{{entradas.usuario.nombre}}</td>
                <td>
                    <button class="btn btn-success"
                        routerLink="/user-dashboard/entradas/detalle/{{entradas.detalleEntradaId }}"><i
                            class='bx bx-info-circle'></i></button>
                 
                </td>
            </tr>
        </tbody>
    </table>
</div>
