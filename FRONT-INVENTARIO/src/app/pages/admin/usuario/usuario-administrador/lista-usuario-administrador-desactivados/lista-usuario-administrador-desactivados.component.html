<body>
  <div class="container">
    <h1><i class="fas fa-users-cog"></i> Lista de Usuarios Admin Desactivados</h1>
    <hr>
    <table class="table text-center">
      <thead>
        <tr>

          <th><i class="fas fa-user"></i> Nombre Completo</th>
          <th><i class="fas fa-user-circle"></i> Usuario</th>
          <th><i class="fas fa-envelope"></i> Correo</th>
          <th><i class="fas fa-phone"></i> Tel√©fono</th>
          <th><i class="fas fa-cogs"></i> Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
            let usuarioRol of usuarioRoles
              | slice
                : paginator.pageIndex * paginator.pageSize
                : (paginator.pageIndex + 1) * paginator.pageSize
          ">
          <td>{{ usuarioRol.nombre }}</td>
          <td>{{ usuarioRol.username }}</td>
          <td>{{ usuarioRol.email }}</td>
          <td>{{ usuarioRol.telefono }}</td>
          <td>
            <button class="btn-table btn-edit" [routerLink]="'/admin/usuario/' + usuarioRol.id">
              <i class="fas fa-info-circle"></i>
            </button>
            &nbsp;
            <button class="btn-table btn-delete" (click)="activarUsuario(usuarioRol.id)">
              <i class="fas fa-check-circle"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!usuarioRoles || usuarioRoles.length === 0">
          <td colspan="7" class="text-center text-muted">
            <i class="fas fa-exclamation-circle"></i>
            No hay usuarios desactivados registrados.
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="usuarioRoles.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
      (page)="onPageChange($event)" #paginator></mat-paginator>
  </div>
</body>
