<body>
  <div class="container">
    <h1><i class="fas fa-box"></i> Agregar Nuevo Producto</h1>
    <hr>
    <form class="form-grid" (submit)="formSubmit()" enctype="multipart/form-data">

      <div class="form-row">
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-box"></i> Nombre Producto</mat-label>
            <input required autofocus type="text" name="nombre" matInput
                   placeholder="Digite el nombre del producto" [(ngModel)]="producto.nombre">
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-file-alt"></i> Descripci贸n</mat-label>
            <input required type="text" name="descripcion" matInput
                   placeholder="Digite la descripci贸n" [(ngModel)]="producto.descripcion">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-dollar-sign"></i> Precio</mat-label>
            <input required type="number" name="precio" matInput
                   placeholder="Digite el precio" [(ngModel)]="producto.precio"
                   (input)="validarNumeroPositivo($event)">
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-sort-numeric-up"></i> Stock</mat-label>
            <input required type="number" name="stock" matInput
                   placeholder="Digite el stock" [(ngModel)]="producto.stock"
                   (input)="validarNumeroPositivo($event)">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-map-marker-alt"></i> Ubicaci贸n</mat-label>
            <input required type="text" name="ubicacion" matInput
                   placeholder="Digite la ubicaci贸n" [(ngModel)]="producto.ubicacion">
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label><i class="fas fa-truck"></i> Proveedor</mat-label>
            <mat-select name="proveedor" [(ngModel)]="producto.proveedor.proveedorId">
              <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.proveedorId">
                {{ proveedor.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column">
          <button type="submit" class="btn-action">
            <i class="fas fa-save"></i> Guardar Producto
          </button>
        </div>
      </div>

    </form>
  </div>
</body>
